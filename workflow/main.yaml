# PCAWG workflow

workflow:
  name:  pcawg-workflow-runner
  version: "0.0.1"
  execution:
    constraint: same_executor  # other values: 'shared_fs', 'same_host'
    memory: 2g
    cpu: 1
  input:  # TODO: need to update this input fields
    workflow:
      type: object
      properties:
        name:
          type: string
        version:
          type: string
        type:
          type: string
        workflowfile_name:
          type: string
        repo_url:
          type: string
    metadata:
      type: object
        properties:
          pipeline:
            type: string
          job_partiption_key:
            type: string
    metadata_service:
      type: object
        properties:
          url:
            type: string
          params:
            type: object
            properties:
              filters:
                type: object
                properties:
                  donor:
                    type: object
                    properties:
                      id:
                        type: object
                        properties:
                          is:
                            type: array
                  file:
                    type: object
                    properties:
                      study:
                        type: object
                        properties:
                        id:
                          is: array
              size:
                type: int
    output:
      type: object
      properties:
        file_patterns:
          type: array
    job_file_template:
      type: object
  tasks:
    provision_workflow_files:
      tool: pcawg-job-provisioner
      input:
        workflow: workflow
        metadata: metadata
        metadata_service: metadata_service
        job_file_template: job_file_template
      depends_on: null
    run_workflow:
      tool: workflow_runner
      input:
        wf_file: wf_file@provision_workflow_files
        job_file: job_file@provision_workflow_files
tools:
  pcawg-job-provisioner:
    command: pcawg-job-provisioner.py
    input:
      workflow_name:
        type: object
      metadata:
        type: object
      metadata_service:
        type: object
      job_file_template:
        type: object
    output:
      wf_file:
        type: string
        is_file: true
      job_file:
        type: string
        is_file: true
  workflow_runner:
    command: workflow_runner.py
    input:
      wf_file:
        type: string
        is_file: true
      job_file:
        type: string
        is_file: true
